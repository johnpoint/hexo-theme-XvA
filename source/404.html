<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="UTF-8" />
    <title>404 Not Found</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@1,600&display=swap" rel="stylesheet">
    <style>
        html {
            background-color: #E5E5E5;
        }

        .errCode {
            /* 404 */


            position: absolute;
            width: 249px;
            height: 180px;
            left: calc(50% - 249px/2);
            top: calc(50% - 180px/2 - 90.5px);

            font-family: Titillium Web;
            font-style: normal;
            font-weight: normal;
            font-size: 144px;
            line-height: 219px;

            color: #000000;
        }

        .errCode-shaw {
            position: absolute;
            width: 249px;
            height: 180px;
            left: calc(50% - 249px/2 + 4px);
            top: calc(50% - 180px/2 - 86.5px);

            font-family: Titillium Web;
            font-style: normal;
            font-weight: normal;
            font-size: 144px;
            line-height: 219px;

            color: rgba(0, 0, 0, 0.42);

        }

        .errText {
            /* Page Not Found */


            position: absolute;
            width: 173px;
            height: 38px;
            left: calc(50% - 173px/2);
            top: calc(50% - 38px/2 + 18.5px);

            font-family: Titillium Web;
            font-style: normal;
            font-weight: normal;
            font-size: 24px;
            line-height: 37px;

            color: #000000;

        }

        .footer {
            position: absolute;
            width: 90px;
            height: 22px;
            left: calc(50% - 90px/2 + 0.5px);
            bottom: 37px;
            font-family: 'Titillium Web', sans-serif;
            font-style: normal;
            font-weight: normal;
            font-size: 18px;
            line-height: 27px;
            color: #000000;
        }
    </style>
</head>

<body>
    <div class="errCode">404</div>
    <div class="errCode-shaw">404</div>
    <div class="errText">Page Not Found</div>
    <div class="footer">Hexo | XvA</div>
</body>

</html>
